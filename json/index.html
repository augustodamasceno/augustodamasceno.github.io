  <script>
    async function jsonCheck(textId, outputId, resultId) {
      const resultElement = document.getElementById(resultId);
      const outputElement = document.getElementById(outputId);
      
      try {
        var json = document.getElementById(textId).value;
        const obj = JSON.parse(json);
        const jsonText = JSON.stringify(obj, null, 2);
        
        resultElement.innerHTML = '<i class="fas fa-check-circle"></i> Valid JSON!';
        resultElement.className = 'json-result success show';
        outputElement.value = jsonText;
        console.log('Json Check Pass!');
        console.log(jsonText);
        return true;
      } catch (err) {
        resultElement.innerHTML = '<i class="fas fa-times-circle"></i> Invalid JSON: ' + err.message;
        resultElement.className = 'json-result error show';
        outputElement.value = '';
        console.log('Json Check Fail:', err.message);
        return false;
      }
    }
  </script>
