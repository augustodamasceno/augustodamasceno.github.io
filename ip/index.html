  <script>
    // HTTP GET and write response inside the element with id "the-ip"..
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var ipNow = JSON.parse(this.responseText);
        document.getElementById("the-ip").innerHTML = "<h2>" + ipNow.origin + "</h2>";
        document.getElementById("ip-machine").textContent = ipNow.origin;
        console.log("IP: " + ipNow.origin);
      }
    };

    // GET from HTTPBIN.
    xmlhttp.open("GET", "https://httpbin.org/ip", true);
    xmlhttp.send();
  </script>
